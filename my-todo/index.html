<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="main-container">
                <div class="main-header">
                </div>
                <div class="main-content">
                    <div class="header">
                        <h1 class="title">To-Do List</h1>
                    </div>
                    <div class="m-c-main">
                        <i class="fa-solid fa-arrow-down-short-wide asc"></i>
                        <i class="fa-solid fa-arrow-up-short-wide desc"></i>
                        <ul class="lists">
                        </ul>
                        <div class="input-content">
                            <input type="text" name="todo-list" class="listInput" maxlength="23"
                                placeholder="Tapsirig elave edin" autofocus>
                            <button class="btnX"><img src="/images/X-button.svg" alt=""></button>
                        </div>
                    </div>
                    <div class="footer">
                        <button class="btnAdd">
                            <div class="btnPlus">+</div>Add
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
    <script src="https://kit.fontawesome.com/f3a3295f8b.js" crossorigin="anonymous"></script>
</body>
</html>
